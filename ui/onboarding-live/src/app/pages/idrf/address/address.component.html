<!--<template #popTemplate triggers=""><app-date-picker ></app-date-picker></template>-->
<form #addressForm="ngForm" class="editForm form-horizontal" novalidate>
  <h2 class="head  text-center">{{title}}</h2>
  <div class="clearfix"></div>
  <br/>

  <div class="form-group">
    <label class="control-label col-sm-3" for="sponsorId">Sponsor SID</label>
    <div class="col-sm-3">
      <input class="form-control input-md" #sponsorId="ngModel" id="sponsorId" name="sponsorId" type="text" placeholder="" pattern="[a-zA-Z 0-9]*" [(ngModel)]="address.sponsorId">
      <div class="alert alert-danger" [hidden]="sponsorId.valid">Sid should be alpha numeric</div>
    </div>
    <label class="control-label col-sm-2" for="sponsorFirstName">Sponsor First Name</label>
    <div class="col-sm-3">
      <input class="form-control input-md" #sponsorFirstName="ngModel" id="sponsorFirstName" required pattern="[a-zA-Z 0-9]*" name="sponsorFirstName" type="text" placeholder="" [(ngModel)]="address.sponsorFirstName">
      <div class="alert alert-danger" [hidden]="sponsorFirstName.valid">First Name is required with valid characters</div>
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-3" for="sponsorLastName">Sponsor Last Name</label>
    <div class="col-sm-3">
      <input class="form-control input-md" #sponsorLastName="ngModel" id="sponsorLastName" name="sponsorLastName" type="text" placeholder="" [(ngModel)]="address.sponsorLastName">
    </div>
    <label class="control-label col-sm-2">Email Required</label>
    <div class="col-sm-3">
      <!--<input class="form-control input-md" #emailRequired="ngModel" id="emailRequired" name="emailRequired" type="text" placeholder="" [(ngModel)]="work.emailRequired">-->
      <span class="col-sm-3"><input type="radio" #emailRequired="ngModel" name="emailRequired" [(ngModel)]="address.emailRequired" value="YES" > Yes</span>
      <span class="col-sm-3"><input type="radio" #emailRequired="ngModel" name="emailRequired" [(ngModel)]="address.emailRequired" value="NO" > No</span>
    </div>
  </div>
  <div class="form-group" *ngIf="address.emailRequired == 'YES'">
    <label class="control-label col-sm-3" for="spocEmail">Spoc Email</label>
    <div class="col-sm-3">
      <input class="form-control input-md" #spocEmail="ngModel" id="spocEmail" name="spocEmail" type="text" required pattern="^[^\s@]+@[^\s@]+\.[^\s@]{2,}$" placeholder="" [(ngModel)]="address.spocEmail">
      <div class="alert alert-danger" [hidden]="spocEmail.valid">Email is required and must be valid</div>
    </div>
  </div>

</form>
<div class="form-group text-center space-20">
  <a routerLink="/idrf/work/{{candidateId}}"><button   class="btn btn-outline-rounded btn-default" (click)="save(addressForm)"> <span style="margin-right:10px;" class="glyphicon glyphicon-arrow-left"></span> Previous</button></a>
  <a routerLink="/idrf/result/{{candidateId}}"><button   class="btn btn-outline-rounded btn-info" [disabled]="!addressForm.valid" (click)="save(addressForm)"> Save & Next <span style="margin-left:10px;" class="glyphicon glyphicon-arrow-right"></span></button></a>
</div>
