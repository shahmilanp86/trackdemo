<html>
<title>OnBoarding Live</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<head>
<style>
  html,
  body {
    height: 100%;
  }

  .container {
    height: 100%;
    display: flex;
    justify-content: center;
    align-items: center;
  }

</style>

</head>
<body class="container">
<div class="col-xs-5 well">
  <div style="text-align: center; font-weight: bold;font-size: 30px;"> OnBoarding Live</div>
  <br/>
<form class="form-horizontal" action =''>
  <div class="form-group">
    <label class="control-label col-sm-2" for="email">User:</label>
    <div class="col-sm-10">
      <input type="email" class="form-control" id="email" placeholder="Enter ID">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-2" for="pwd">Password:</label>
    <div class="col-sm-10">
      <input type="password" class="form-control" id="pwd" placeholder="Enter password">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-10">
      <button  class="btn btn-success btn-outline-rounded btn-info" type="submit" > Submit </button>
    </div>
  </div>
</form>
</div>
</body>

</html>
